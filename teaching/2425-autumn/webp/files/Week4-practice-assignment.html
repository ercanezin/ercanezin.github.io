<!DOCTYPE html>

<head>

    <title>Portföyüm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px;

        }

        nav a {

            margin: 0 15px;

        }

            padding: 20px;
        }

        section {
            background: #ffffff;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #35424a;

            position: relative;
            bottom: 0;

</body>
</html>
